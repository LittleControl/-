<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Dashboard Template · Bootstrap</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="/public/css/dashboard.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Search</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <span data-feather="home"></span>
                仪表盘
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">
                <span data-feather="file"></span>
                增加歌曲
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/song_manage">
                <span data-feather="shopping-cart"></span>
                管理歌曲 <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/last_commit">
                <span data-feather="users"></span>
                最新评论
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/commit_manage">
                <span data-feather="bar-chart-2"></span>
                管理评论
              </a>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>歌曲排序</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <!-- <span data-feather="plus-circle"></span> -->
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                按上架时间
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                按播放量
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                按评论数
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                按歌手名
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <br>

        <h2>查询结果</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>歌曲名字</th>
                <th>歌手</th>
                <th>播放量</th>
                <th>上架时间</th>
                <th>评论数</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {{each songs}}
              <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.singer}}</td>
                <td>{{$value.playNum}}</td>
                <td>{{$value.upTime}}</td>
                <td>{{$value.commitNum}}</td>
                <td>
                  <a href="/update?id={{$value.id}}"><button type="button"
                      class="btn btn-outline-warning">修改</button></a>
                  <a href="/delete?id={{$value.id}}"><button type="button"
                      class="btn btn-outline-danger">删除</button></a>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script>window.jQuery || document.write('<script src="/node_modules/jquery/dist/jquery.slim.min.js"><\/script>')</script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="public/js/feather.min.js"></script>
  <script src="public/js/Chart.min.js"></script>
  <script src="/public/js/dashboard.js"></script>

</body>

</html>
